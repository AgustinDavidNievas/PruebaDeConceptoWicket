<!DOCTYPE html>
<html>

<head>
<style>
table,th,td {
	border: 1px solid black;
	border-collapse: collapse;
}

th,td {
	padding: 5px;
	text-align: left;
}

table.names th {
	background-color: #E0E0E0;
}
</style>
</head>

<body>

	<div class="container">

		<h1>Seguidor De Carrera</h1>

	</div>

	<div></div>

	<div>
		<table style="width: 100% names" class="names">
		 <caption>Materias</caption>
			<tr>
				<th>Nombre</th>
				<th></th>
				
			</tr>
			<tr>
				<td>Matematica</td>
				<td><button wicket:id="" class="btn-link">Editar</button></td>
		
			</tr>
			<tr>
				<td>Lengua</td>
				<td><button wicket:id="" class="btn-link">Editar</button></td>
		
			</tr>
		</table>
</div>
<br>
		<table
			class="table table-striped table-bordered table-condensed names">
			<thead>
			  <caption>Notas de Cursada</caption>
				<tr>
					<th id="main">Fecha</th>
					<th id="main">Descripcion</th>
					<th id="main">Aprobado</th>

				</tr>
			</thead>
			<tbody>
				<tr wicket:id="resultados">
					<td><span wicket:id="nombre">unaFecha</span></td>
					<td><span wicket:id="numero">unaDescripcion</span></td>
					<td><span wicket:id="modeloCelular.descripcion">unBooleano</span>
					</td>
				</tr>

			</tbody>

		</table>
		<div class="btn-group">
			<button wicket:id="" class="btn-link">Editar</button>
			<button wicket:id="" class="btn-link">Agregar</button>
			<button wicket:id="eliminar" class="btn-link">Eliminar</button>
		</div>
	</div>

</body>
</html>
