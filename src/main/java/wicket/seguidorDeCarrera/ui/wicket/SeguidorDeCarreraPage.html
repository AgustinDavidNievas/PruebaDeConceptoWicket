<!DOCTYPE html>
<html>

<head>
<style>
table.materias, th.materias, td.materias {

    border: 3px solid black;
    border-collapse: collapse;
	width: 40%;
	background-color: #A9A9A9;
}
</style>
</head>


<div class="container">
	<table width="100%">
		<tr>
			<td>
				<h1>Seguidor De Carrera</h1>
			</td>
		</tr>
	</table>
</div>
<body>



	<form wicket:id="seguidorDeCarreraForm" class="form-horizontal">
		<table class="materias">
			<thead>
				<tr>
					<th id="main">Materia</th>
					<th id="main">Final Aprobado</th>
					<th id="main">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="materias">
					<td><span wicket:id="nombre">unaMateria</span></td>

					<td><input type="checkbox" wicket:id="finalAprobado" /></td>
					<td>
						<div class="materia-actions">
							<button wicket:id="editarMateria" class="btn-link">Editar</button>
						</div>

					</td>

				</tr>
			</tbody>

		</table>

		<div class="form-actions">
			<button wicket:id="nuevaMateria" class="btn btn-success">Agregar
				Materia</button>
		</div>
		<br />

	</form>

	



</body>
</html>
